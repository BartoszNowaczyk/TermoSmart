<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie i Rejestracja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>TermoSmart</h1>

  <h2>Rejestracja</h2>
  <form onsubmit="handleRegister(event)">
    <input id="register-email" type="email" placeholder="Email" required />
    <input id="register-password" type="password" placeholder="Hasło" required />
    <button type="submit">Zarejestruj</button>
  </form>

  <h2>Logowanie</h2>
  <form onsubmit="handleLogin(event)">
    <input id="login-email" type="email" placeholder="Email" required />
    <input id="login-password" type="password" placeholder="Hasło" required />
    <button type="submit">Zaloguj</button>
  </form>

  <script>
    async function handleRegister(event) {
      event.preventDefault();
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      const response = await fetch("http://localhost:7071/api/RegisterUser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        alert("Rejestracja udana!");
      } else {
        alert("Błąd rejestracji");
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const response = await fetch("http://localhost:7071/api/LoginUser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        localStorage.setItem("userEmail", email);
        window.location.href = "dashboard.html";
      } else {
        alert("Błąd logowania");
      }
    }
  </script>
</body>
</html>
