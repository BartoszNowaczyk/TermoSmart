<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Witaj, <span id="user-email"></span>!</h1>
  <button onclick="logout()">Wyloguj</button>
  <button onclick="goToDevices()">Panel urządzeń</button>

  <h2>Dane z czujników:</h2>
  <pre id="data-output">Ładowanie danych...</pre>

  <script>
    const userEmail = localStorage.getItem("userEmail");
    if (!userEmail) {
      alert("Musisz się zalogować!");
      window.location.href = "index.html";
    } else {
      document.getElementById("user-email").textContent = userEmail;

      fetch("http://localhost:7071/api/HttpApi")
        .then(res => res.json())
        .then(data => {
          document.getElementById("data-output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById("data-output").textContent = "Błąd ładowania danych.";
          console.error(err);
        });
    }

    function logout() {
      localStorage.removeItem("userEmail");
      window.location.href = "index.html";
    }

    function goToDevices() {
      window.location.href = "devices.html";
    }
  </script>
</body>
</html>
