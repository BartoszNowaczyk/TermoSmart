<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel urzƒÖdze≈Ñ - TermoSmart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button:hover {
      background-color: #d0d0d0;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-top: 40px;
    }

    #deviceList {
      margin-top: 20px;
      width: 100%;
    }

    #addDeviceBtn {
      padding: 10px 16px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #addDeviceBtn:hover {
      background-color: #45a049;
    }

    .device-item {
      padding: 8px;
      background-color: #fff;
      margin: 5px 0;
      border-radius: 5px;
      box-shadow: 0 0 2px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='dashboard.html'">‚Üê Cofnij</button>

  <div class="container">
    <h1>üìü Panel urzƒÖdze≈Ñ IoT</h1>

    <button id="addDeviceBtn">‚ûï Dodaj urzƒÖdzenie</button>

    <div id="deviceList">
      <!-- Tu mo≈ºe siƒô pojawiƒá lista urzƒÖdze≈Ñ -->
    </div>
  </div>

<script>
  const userEmail = localStorage.getItem("userEmail");
  if (!userEmail) {
    alert("Musisz siƒô zalogowaƒá!");
    window.location.href = "index.html";
  }

  document.getElementById('addDeviceBtn').addEventListener('click', async () => {
    const deviceId = prompt("Podaj nazwƒô nowego urzƒÖdzenia:");
    if (!deviceId) return;

    try {
      const response = await fetch('http://localhost:7071/api/add-device', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ deviceId, userEmail })
      });

      const result = await response.json();
      if (response.ok) {
        alert(`‚úÖ UrzƒÖdzenie '${deviceId}' zosta≈Ço utworzone.\nPrimary key: ${result.primaryKey || 'brak'}`);
      } else {
        alert(`‚ùå B≈ÇƒÖd: ${result.error || 'Nie uda≈Ço siƒô dodaƒá urzƒÖdzenia.'}`);
      }
    } catch (error) {
      console.error(error);
      alert("‚ùå WystƒÖpi≈Ç b≈ÇƒÖd podczas dodawania urzƒÖdzenia.");
    }
  });
</script>

</body>
</html>
